version: "3.9"

services:
  caddy:
    image: caddy:2.7.4-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - $PWD/server/db:/db
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/dist
  next:
    build:
      context: ./next
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 3000:3000
    volumes:
      - $PWD/next:/code
    depends_on:
      - server

networks:
  default:
    driver: bridge
